<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your STAY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient( 68.6deg,  rgba(79,183,131,1) 14.4%, rgba(254,235,151,1) 92.7% );
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
        }
        .form-container h2 {
            text-align: center;

        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Book your STAY</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="hidden" name="access_key" value="599fd65a-d7ca-42e2-93d9-27ea55097eb6">
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="total_people">Total Number of People:</label>
            <input type="number" id="total_people" name="total_people" required>
        </div>
        <div class="form-group">
            <label for="children_under_5">Number of Children (Below Age 5):</label>
            <input type="number" id="children_under_5" name="children_under_5">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="alt_phone">Your Email id:</label>
            <input type="email" id="email" pattern="[0-9][a-z]{@}" name="email" required>
        </div>
        <div class="form-group">
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>
        </div>
        <div class="form-group">
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
